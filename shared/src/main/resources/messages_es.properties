# DEFAULT ERROR
GENERAL = Error interno del servidor

# AUTHENTICATION ERRORS
INVALID_REGISTRATION_CODE = C\u00F3digo de registro inv\u00E1lido
EMAIL_ALREADY_TAKEN = El correo electr\u00F3nico ya est\u00E1 en uso. Por favor, elija otro
USERNAME_ALREADY_TAKEN = El nombre de usuario ya est\u00E1 en uso. Por favor, elija otro
INVALID_CREDENTIALS = Nombre de usuario o contrase\u00F1a inv\u00E1lidos

# WASHING-MACHINE ERRORS
SERIAL_NUMBER_ALREADY_TAKEN = El n\u00FAmero de serie ya est\u00E1 en uso
EMPTY_PAGE = No se encontr\u00F3 ning\u00FAn producto para el filtro seleccionado
SERIAL_NUMBER_NOT_FOUND = No se encontr\u00F3 ning\u00FAn producto con el n\u00FAmero de serie {0}
REPORT_GENERATION_FAIL = No se pudo generar el informe. Por favor, intente de nuevo m\u00E1s tarde
INVALID_DATE = Fecha no v\u00E1lida. El formato debe ser AAAA/MM/DD

# PRODUCT ERRORS
NO_MANUFACTURERS_FOUND = No se encontraron fabricantes para la categor\u00EDa de producto dada
NO_MODELS_TYPES_FOUND_FOR_MANUFACTURER = No se encontraron productos para el fabricante dado